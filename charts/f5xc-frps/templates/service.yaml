apiVersion: v1
kind: Service
metadata:
  name: {{ include "f5xc-frps.fullname" . }}
  labels:
    {{- include "f5xc-frps.labels" . | nindent 4 }}
spec:
  ports:
    - name: "control"
      port: 7443
      targetPort: 7443
    - name: "http"
      port: 8080
      targetPort: 8080
    - name: "https"
      port: 8443
      targetPort: 8443
  selector:
    {{- include "f5xc-frps.selectorLabels" . | nindent 4 }}